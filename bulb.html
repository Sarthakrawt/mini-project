<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
     initial-scale=1.0">
    <title>Document</title>
    <style>
    .bulb{
    margin-left: 100px;
    width: 100px;
    height: 100px;
    border-radius : 50%;
    border: 5px solid black;
    }
    button{
       margin-top: 100px;
        margin-left: 100px;
    }
    </style>
</head>
<body>
    <div>
        <div class="bulb">    
    </div>
    <button>ON</button>
    </div>
    
    
</body>
<script>
var bulb = document.querySelector(".bulb");
var on = document.querySelector('button');
var flag  = 0 ;
on.addEventListener('click',()=>{
    if(flag == 0){
       bulb.style.backgroundColor = "yellow"; 
       flag =1;
    }
    else{
        bulb.style.backgroundColor='white';
        flag = 0;
    }
});
</script>
</html>
